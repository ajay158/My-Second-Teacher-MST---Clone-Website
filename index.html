<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Second Teacher(MST) Clone Website</title>
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--**** HEADER ****-->

    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
        </div>

        <div class="nav-menu">
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">MST Platform</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Users</a></li>
            <li><a href="">Content</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>

        <div class="button">
          <div class="login-button">
            <button>Login</button>
          </div>

          <div class="register-button">
            <button>Register</button>
          </div>
        </div>
      </div>
    </header>

    <!-- **** FIRST CONTAINER **** -->

    <section class="first-container">
      <div class="first-container-first-box">
        <div class="text-div">
          <h2>Future of learning, future of Nepal</h2>
          <p>
            Excellent academic delivery platform with 3500+ videos for NEB
            examinations mapped as per the syllabus of the Curriculum
            Development Centre, Nepal.
          </p>
          <button>Get Started</button>
        </div>
        <div class="img-div">
          <img src="./images/mainimg1.png" alt="" class="my-image" />
          <img src="./images/mainimg2.png" alt="" class="my-image" />
        </div>
      </div>

      <!-- **** FIRST CONTAINER SECOND BOX **** -->

      <div class="first-container-second-box">
        <h2>Your second teacher anytime, anywhere!</h2>
        <div class="first-container-second-box-img">
          <img src="./images/student.jpg" alt="" class="second-box-img" />
          <img src="./images/teacher.jpg" alt="" class="second-box-img" />
          <img src="./images/parent.jpg" alt="" class="second-box-img" />
          <img src="./images/school.jpg" alt="" class="second-box-img" />
          <img src="./images/schoolleader.jpg" alt="" class="second-box-img" />
          <img src="./images/government.jpg" alt="" class="second-box-img" />
          <img
            src="./images/businesspartners.jpg"
            alt=""
            class="second-box-img"
          />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
